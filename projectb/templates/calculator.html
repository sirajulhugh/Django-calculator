{% extends 'page1.html' %}
{% block content %}
<style>
        body {
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        table {
            display: flex;
            justify-content: center;
            align-items: center;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input#inp {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            margin: 5px;
            border: none;
            outline: none;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button:active {
            background-color: #d0d0d0;
        }
        td {
            padding: 5px;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator:hover {
            background-color: #ff8500;
        }
        .operator:active {
            background-color: #ff7500;
        }
        .equal {
            background-color: #34c759;
            color: white;
        }
        .equal:hover {
            background-color: #2cb34e;
        }
        .equal:active {
            background-color: #24a045;
        }
</style>
<body>
    <form action="{% url 'calcu' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="4"><input id="inp" name="input" type="text" placeholder="enter value" value="{{ result|default:'' }}" readonly></td>
            </tr>
            <tr>
                <td><button type="button" onclick="view('1')">1</button></td>
                <td><button type="button" onclick="view('2')">2</button></td>
                <td><button type="button" onclick="view('3')">3</button></td>
                <td><button class="operator" type="button" onclick="view('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="view('4')">4</button></td>
                <td><button type="button" onclick="view('5')">5</button></td>
                <td><button type="button" onclick="view('6')">6</button></td>
                <td><button class="operator" type="button" onclick="view('*')">x</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="view('7')">7</button></td>
                <td><button type="button" onclick="view('8')">8</button></td>
                <td><button type="button" onclick="view('9')">9</button></td>
                <td><button class="operator" type="button" onclick="view('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="view('.')">.</button></td>
                <td><button type="button" onclick="view('0')">0</button></td>
                <td><button class="equal" type="submit">=</button></td>
                <td><button class="operator" type="button" onclick="view('-')">-</button></td>
            </tr>
            <tr>
                <td colspan="4"><button style="width: 100%;" type="button" onclick="clr()">Clear</button></td>
            </tr>
        </table>
    </form>

    <script>
        function view(val) {
            document.getElementById("inp").value += val;
        }
        function clr() {
            document.getElementById("inp").value = "";
        }
    </script>
</body>
</html>
{% endblock %}
